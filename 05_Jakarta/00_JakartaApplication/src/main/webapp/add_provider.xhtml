<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/template/template.xhtml">
        <ui:define name="title">
            Add Provider
        </ui:define>

        <ui:define name="content">
            <f:view>
                <h:body>
                    <h:form>
                        <h2>New Provider</h2>

                        <h:outputLabel value="Provider Name:" for="providerName" />
                        <h:inputText id="providerName" value="#{addProvider.provider.providerName}" /><br/>

                        <h:outputLabel value="Provider Region:" for="region" />
                        <h:selectOneMenu id="region" value="#{addProvider.provider.activeRegion}">
                            <f:selectItems value="#{addProvider.regions}" var="reg"
                                           itemValue="#{reg}" itemLabel="#{reg}" />
                        </h:selectOneMenu><br/>

                        <h:commandButton value="Add Provider" action="#{addProvider.addProvider}" />
                    </h:form>
                </h:body>
            </f:view>
        </ui:define>
    </ui:composition>
</html>
