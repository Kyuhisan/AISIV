<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/template/template.xhtml">
        <ui:define name="title">
            Add Station
        </ui:define>

        <ui:define name="content">
            <h:body>
                <f:view>
                    <h:form>
                        <h2>New Charging Station</h2>

                        <h:selectOneMenu id="provider" value="#{addChargingStation.selectedProviderName}">
                            <f:selectItems value="#{addChargingStation.providers}" var="p"
                                           itemValue="#{p.providerName}" itemLabel="#{p.providerName}" />
                        </h:selectOneMenu><br/>

                        <h:outputLabel value="Connector:" for="connector" />
                        <h:selectOneMenu id="connector" value="#{addChargingStation.station.connector}">
                            <f:selectItems value="#{addChargingStation.connector}" var="ct"
                               itemValue="#{ct}" itemLabel="#{ct}" />
                        </h:selectOneMenu><br/>

                        <h:outputLabel value="Location:" for="location" />
                        <h:inputText id="location" value="#{addChargingStation.station.location}" /><br/>

                        <h:outputLabel value="Charging Speed:" for="chargingSpeed" />
                        <h:inputText id="chargingSpeed" value="#{addChargingStation.station.chargingSpeed}" /><br/>

                        <h:commandButton value="Add Charging Station" action="#{addChargingStation.addChargingStation}" />
                    </h:form>
                </f:view>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
