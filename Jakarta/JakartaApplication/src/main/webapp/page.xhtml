<!DOCTYPE html>
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="UTF-8" />
    <title>Sample</title>
</h:head>

<h:body>
    <h1>Display Providers and Stations</h1>

    <f:view>
        <h:form>
            <h:commandButton value="Show Providers" action="#{showProviders.printToConsole()}" />
            <h:commandButton value="Show Charging Stations" action="#{showChargingStations.printToConsole()}" />
        </h:form>
    </f:view>
</h:body>
</html>
